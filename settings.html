<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5763644a23.js"
      crossorigin="anonymous"
    ></script>
    <title>Setting : Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bars__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bat__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header calss="header">
      <div class="header__header column">
        <div class="header__back-btn">
          <a href="more.html" class="header__back-btn">
            <i class="fas fa-arrow-left fa-2x"> </i>
          </a>
        </div>
        <h1 class="header__title">Setting</h1>
      </div>
      <div class="header__header column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>

    <main class="settings">
      <!--시작부-->
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-volume-off"></i>
            </span>
            <span class="settings__title">Notices</span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-flask"></i>
            </span>
            <span class="settings__title">Kakao Lab</span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-exclamation-circle"></i>
            </span>
            <span class="settings__title">Version 8.27</span>
          </li>
        </ul>
      </section>

      <!--중간부-->
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings__title">Privacy</span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settings__title">Notifications</span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings__title">Friends</span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-comment"></i>
            </span>
            <span class="settings__title">Chats</span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-comments"></i>
            </span>
            <span class="settings__title">SMS Messages</span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-sun"></i>
            </span>
            <span class="settings__title">Display</span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-brush"></i>
            </span>
            <span class="settings__title">Themes</span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-ellipsis-h"></i>
            </span>
            <span class="settings__title">Advande</span>
          </li>
        </ul>
      </section>

      <!--하단부-->
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-question-circle"></i>
            </span>
            <span class="settings__title">Support</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
